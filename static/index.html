<html>
  <head>
    <title>Madison Bike Repair Locations</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="app.js"></script>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmBgSWWPs4Ocit1Fe3gLNtgrU31DzUfKk&v=weekly&libraries=places&callback=initialize" key=AIzaSyCmBgSWWPs4Ocit1Fe3gLNtgrU31DzUfKk&v=weekly&libraries=places&callback=initialize"
    ></script>
  </head>

  <body>
    <div id="pac-card">
        <div id="pac-title">Find the nearest location</div>
        <div id="pac-container">
            <input
                id="pac-input"
                type="text"
                placeholder="Enter an address"
                class="pac-target-input"
                autocomplete="off"
            />
        </div>
    </div>
    <div id="map"></div>
    <div id="panel" class="closed">
        <select id="destination-select">
        </select>
    </div>
</body>
</html>
